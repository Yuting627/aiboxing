<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yuting's Life</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          borderRadius: { card: '0.75rem', card-lg: '1rem', pill: '9999px' },
          colors: {
            border: 'hsl(var(--border))',
            card: 'hsl(var(--card))',
            muted: 'hsl(var(--muted))',
            accent: 'hsl(var(--accent))',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* ========== ÈªëËâ≤ÁßëÊäÄÊÑü ¬∑ ÊØõÁéªÁíÉÊÇ¨ÊµÆ ¬∑ ËçßÂÖâÁªø #a0f069 ========== */
    :root {
      --bg: 220 20% 5%;
      --bg-soft: 220 18% 8%;
      --foreground: 0 0% 100%;
      --muted: 0 0% 65%;
      --muted-alpha: rgba(255, 255, 255, 0.55);
      --border: 220 15% 18%;
      --glow: 95 85% 58%;
      --glow-hex: #a0f069;
      --glow-soft: 95 70% 45%;
      --radius: 0.875rem;
      --radius-lg: 1.25rem;
      --radius-card: 24px;
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --nav-height: 56px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      padding-top: var(--nav-height);
      font-family: 'Inter', system-ui, sans-serif;
      background: hsl(var(--bg));
      color: hsl(var(--foreground));
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }
    body.intro-done .intro-overlay { opacity: 0; pointer-events: none; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
    body.intro-done .intro-glow { opacity: 0; transform: scale(2); transition: opacity 1.5s ease, transform 2s ease; }
    body.intro-done .reveal { opacity: 1; transform: translateY(0); }

    /* ÁîµÂΩ±Á∫ßÂºÄÂú∫ÔºöÂÖâÊôïÂ±Ç */
    .intro-overlay {
      position: fixed; inset: 0; z-index: 999;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(ellipse 80% 80% at 50% 50%, transparent 0%, hsl(var(--bg)) 70%);
      pointer-events: none;
      transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .intro-glow {
      position: absolute; width: 120vmax; height: 120vmax; left: 50%; top: 50%;
      margin-left: -60vmax; margin-top: -60vmax;
      background: radial-gradient(circle, rgba(160, 240, 105, 0.28) 0%, rgba(160, 240, 105, 0.08) 25%, transparent 50%);
      border-radius: 50%;
      animation: glow-pulse 2.5s ease-out forwards;
    }
    @keyframes glow-pulse {
      0% { opacity: 0; transform: scale(0.3); }
      40% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.2); }
    }

    /* ÂÖ®Á´ôËÉåÊôØÂõæÔºö‰∏éÂÖâÊôïÂêåÊó∂ÂÖ•Âú∫ */
    .page-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-color: #000;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      animation: bg-reveal 2.5s ease-out forwards;
    }
    .page-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      pointer-events: none;
      transition: background 1s ease;
    }
    body.intro-done .page-bg::after {
      background: rgba(0, 0, 0, 0.65);
    }
    @keyframes bg-reveal {
      0% { opacity: 0; }
      35% { opacity: 1; }
      100% { opacity: 1; }
    }
    body.intro-done .page-bg { animation: none; opacity: 1; }
    .reveal {
      opacity: 0;
      transform: translateY(28px);
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .reveal.reveal-nav { transition-delay: 0.4s; }
    .reveal.reveal-home { transition-delay: 0.6s; }
    .reveal.reveal-about { transition-delay: 0.85s; }
    .reveal.reveal-boxing { transition-delay: 1.05s; }

    /* ÂØºËà™ ‚Äî È°µÈù¢‰∏äÊñπ */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      z-index: 100;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      transition: box-shadow 0.4s ease;
    }
    .nav.scrolled { box-shadow: 0 4px 30px rgba(0,0,0,0.2), 0 0 40px rgba(160, 240, 105, 0.06); }
    .nav-inner {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-brand {
      display: inline-block;
      color: hsl(var(--foreground));
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.125rem;
      letter-spacing: 0.05em;
      padding: 0.5rem 0.75rem;
      margin: 0;
      transition: color 0.35s ease, text-shadow 0.35s ease;
    }
    .nav-brand:hover { color: var(--glow-hex); text-shadow: 0 0 20px rgba(160, 240, 105, 0.4); }
    .nav-menu {
      display: flex;
      flex-direction: row;
      gap: 0.25rem;
    }
    .nav-menu a {
      display: inline-block;
      color: hsl(var(--muted));
      text-decoration: none;
      font-size: 0.8125rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      transition: color 0.35s, background 0.35s, box-shadow 0.35s;
    }
    .nav-menu a:hover { color: #fff; background: var(--glass); box-shadow: 0 0 0 1px var(--glass-border); }
    .nav-menu a.active { color: var(--glow-hex); background: var(--glass); box-shadow: 0 0 0 1px rgba(160, 240, 105, 0.35), 0 0 20px rgba(160, 240, 105, 0.12); }
    .nav-toggle { display: none; }

    section {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      position: relative;
      box-sizing: border-box;
    }
    .section-inner { max-width: 1200px; width: 100%; }

    /* ÊØõÁéªÁíÉÂç°Áâá ‚Äî ÊÇ¨ÂÅúÔºöËçßÂÖâÁªøÂº•Êï£ÂÖâÊôï + ‰∏äÊµÆ 4pxÔºõÂõæÊ†áÂÆπÂô® scale 110%ÔºõËøáÊ∏° 0.3s‚Äì0.5s */
    .card {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-card);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: visible;
      transition: transform var(--transition), box-shadow var(--transition-slow), border-color var(--transition);
    }
    .card::before {
      content: '';
      position: absolute; inset: -2px; z-index: -1;
      border-radius: calc(var(--radius-card) + 2px);
      background: radial-gradient(ellipse 80% 60% at 50% 120%, transparent 45%, rgba(160, 240, 105, 0) 55%);
      opacity: 0;
      filter: blur(24px);
      transition: opacity var(--transition-slow);
      pointer-events: none;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.28), 0 0 0 1px rgba(160, 240, 105, 0.2), 0 0 60px rgba(160, 240, 105, 0.15), inset 0 1px 0 rgba(255,255,255,0.08);
      border-color: rgba(160, 240, 105, 0.25);
    }
    .card:hover::before {
      opacity: 1;
      background: radial-gradient(ellipse 80% 60% at 50% 120%, rgba(160, 240, 105, 0.25) 0%, rgba(160, 240, 105, 0.08) 40%, transparent 70%);
    }

    /* Home */
    #home { background: transparent; position: relative; overflow: hidden; }
    #home .section-inner { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: flex-start; justify-content: center; }
    .home-hero-image {
      position: absolute; right: 0; top: 0; bottom: 0; width: 48%; max-width: 600px;
      background-size: cover; background-position: right center; background-repeat: no-repeat;
      border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
    }
    .home-hero-image::after {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(to right, hsl(var(--bg)) 0%, transparent 55%);
      pointer-events: none;
    }
    .home-title { font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: clamp(2.25rem, 5.5vw, 3.75rem); letter-spacing: 0.02em; line-height: 1.1; color: #fff; margin-bottom: 0.5rem; text-shadow: 0 0 40px rgba(160, 240, 105, 0.12); }
    .home-subtitle { font-size: 0.9375rem; color: var(--muted-alpha); margin-bottom: 2rem; letter-spacing: 0.08em; }
    .home-contacts { display: flex; flex-wrap: wrap; gap: 0.75rem 1.25rem; }
    .home-contact {
      display: inline-flex; align-items: center; gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--glass); backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      color: hsl(var(--foreground));
      text-decoration: none; font-size: 0.875rem;
      transition: border-color 0.35s, box-shadow 0.35s ease, transform 0.35s ease;
    }
    .home-contact:hover { border-color: rgba(160, 240, 105, 0.5); box-shadow: 0 0 24px rgba(160, 240, 105, 0.2); transform: translateY(-2px); }
    .home-contact img { width: 20px; height: 20px; object-fit: contain; filter: brightness(0) invert(1); }

    /* About ‚Äî Â∑¶‰æßÔºöAbout Me Á∫ØÊñáÂ≠ó + My Skills Âç°ÁâáÔºàÊó† About Âç°ÁâáÔºâÔºõÂè≥‰æßÔºöÂõæÁâáÔºõÂ∑¶Âè≥Á≠âÈ´òÔºå‰∏ÄÂ±èÂ±ïÁ§∫ */
    #about { background: transparent; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    #about .section-inner {
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      height: calc(100vh - var(--nav-height) - 2rem);
      max-height: 800px;
      align-items: stretch;
    }
    .about-left-col {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-height: 0;
    }
    .about-text {
      flex: 1 1 0;
      min-height: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    .about-text h2 { font-family: 'Orbitron', sans-serif; font-weight: 600; font-size: clamp(1.5rem, 4vw, 2rem); color: #fff; margin-bottom: 0.75rem; flex-shrink: 0; }
    .about-text p {
      color: var(--muted-alpha);
      font-size: 0.9375rem;
      line-height: 1.85;
      white-space: pre-line;
      margin: 0;
    }
    .about-skills-card {
      flex: 0 0 33.333vh;
      min-height: 0;
      max-height: 33.333vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 1.25rem 1.5rem;
    }
    .about-skills-card h2 { font-family: 'Orbitron', sans-serif; font-weight: 600; font-size: clamp(1.35rem, 3vw, 1.75rem); color: #fff; margin-bottom: 0.5rem; flex-shrink: 0; }
    .about-skills-card h2 .title-accent { color: var(--glow-hex); text-shadow: 0 0 20px rgba(160, 240, 105, 0.5); }
    .skills-desc { color: var(--muted-alpha); font-size: 0.875rem; margin-bottom: 0.75rem; flex-shrink: 0; }
    .about-skills-card .skills-icons { flex: 1; min-height: 0; align-content: center; }
    .about-photo-wrap {
      grid-column: 2;
      grid-row: 1;
      width: fit-content;
      height: 100%;
      max-width: 380px;
      border-radius: var(--radius-card);
      overflow: hidden;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      transition: transform var(--transition), box-shadow var(--transition-slow), border-color var(--transition);
    }
    .about-photo-wrap:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.28), 0 0 0 1px rgba(160, 240, 105, 0.2), 0 0 50px rgba(160, 240, 105, 0.12);
      border-color: rgba(160, 240, 105, 0.25);
    }
    .about-photo { width: auto; height: 100%; max-width: 380px; min-width: 0; object-fit: cover; display: block; }
    .skills-icons { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; transition: transform var(--transition); }
    .card:hover .skills-icons { transform: scale(1.1); }
    .skills-icons img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(160, 240, 105, 0.9)) brightness(1.1);
    }

    /* Boxing */
    #boxing { background: transparent; background-size: contain; background-position: center; background-repeat: no-repeat; }
    .boxing-header { display: grid; grid-template-columns: auto 1fr; gap: 1.5rem; align-items: center; margin-bottom: 2rem; }
    .boxing-avatar-wrap {
      width: 140px; height: 140px; border-radius: 50%; overflow: hidden;
      border: 2px solid var(--glass-border); flex-shrink: 0; cursor: pointer; position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2), 0 0 30px rgba(160, 240, 105, 0.08);
      transition: transform var(--transition), box-shadow var(--transition-slow), border-color var(--transition);
    }
    .boxing-avatar-wrap:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25), 0 0 40px rgba(160, 240, 105, 0.15);
      border-color: rgba(160, 240, 105, 0.3);
    }
    .boxing-avatar-wrap .boxing-avatar, .boxing-avatar-wrap .boxing-avatar-video { width: 100%; height: 100%; object-fit: cover; display: block; border: none; }
    .boxing-avatar-wrap .boxing-avatar-video { position: absolute; inset: 0; display: none; }
    .boxing-avatar-wrap.avatar-playing .boxing-avatar-video { display: block; }
    .boxing-avatar-wrap.avatar-playing .boxing-avatar { display: none; }
    .boxing-intro-card {
      padding: 1.25rem 1.5rem; border-radius: var(--radius-card);
      background: var(--glass); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.06);
      position: relative; overflow: visible;
      transition: transform var(--transition), box-shadow var(--transition-slow), border-color var(--transition);
    }
    .boxing-intro-card::before {
      content: ''; position: absolute; inset: -2px; z-index: -1;
      border-radius: calc(var(--radius-card) + 2px);
      background: radial-gradient(ellipse 80% 60% at 50% 120%, rgba(160, 240, 105, 0.2) 0%, transparent 55%);
      opacity: 0; filter: blur(24px);
      transition: opacity var(--transition-slow);
      pointer-events: none;
    }
    .boxing-intro-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.28), 0 0 0 1px rgba(160, 240, 105, 0.2), 0 0 50px rgba(160, 240, 105, 0.12);
      border-color: rgba(160, 240, 105, 0.25);
    }
    .boxing-intro-card:hover::before { opacity: 1; }
    .boxing-intro-card h2 { font-family: 'Orbitron', sans-serif; font-weight: 600; font-size: clamp(1.35rem, 3vw, 1.75rem); color: #fff; margin-bottom: 0.5rem; }
    .boxing-intro-card .boxing-intro { color: var(--muted-alpha); font-size: 0.9375rem; }
    .title-accent { color: var(--glow-hex); text-shadow: 0 0 20px rgba(160, 240, 105, 0.5); }
    .boxing-gallery { display: flex; flex-direction: column; gap: 1rem; }
    .boxing-gallery-row { overflow: hidden; }
    .boxing-gallery-inner { display: flex; gap: 0.75rem; width: max-content; }
    .boxing-gallery-row.img-row .boxing-gallery-inner { animation: boxing-scroll-right 45s linear infinite; }
    .boxing-gallery-row.video-row .boxing-gallery-inner { animation: boxing-scroll-left 45s linear infinite; }
    .boxing-gallery-inner:hover { animation-play-state: paused; }
    @keyframes boxing-scroll-right { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
    @keyframes boxing-scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .boxing-item {
      position: relative;
      flex: 0 0 180px; width: 180px; border-radius: var(--radius); overflow: hidden;
      cursor: pointer; aspect-ratio: 16/10;
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
    }
    .boxing-item:hover { transform: scale(1.03); box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 24px rgba(160, 240, 105, 0.15); border-color: rgba(160, 240, 105, 0.35); }
    .boxing-item img, .boxing-item video { width: 100%; height: 100%; object-fit: cover; display: block; }
    .boxing-item[data-type="video"] .boxing-item-poster { width: 100%; height: 100%; object-fit: cover; display: block; background: hsl(var(--bg-soft)); }
    .boxing-item .play-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; opacity: 0; }
    .boxing-item[data-type="video"] .play-overlay { opacity: 1; }
    .boxing-item:hover .play-overlay { opacity: 1; }
    .play-overlay::after { content: ''; margin-left: 4px; border-style: solid; border-width: 12px 0 12px 20px; border-color: transparent transparent transparent #fff; width: 0; height: 0; }
    .boxing-intro-overlay { position: fixed; inset: 0; z-index: 150; background: hsl(var(--bg)); display: none; align-items: center; justify-content: center; }
    .boxing-intro-overlay.visible { display: flex; }
    .boxing-intro-overlay-inner {
      position: fixed; left: 50%; top: 50%; width: 80vmin; height: 80vmin; margin-left: -40vmin; margin-top: -40vmin;
      border-radius: var(--radius-lg); overflow: hidden; border: 2px solid var(--glass-border);
      box-shadow: 0 0 60px rgba(160, 240, 105, 0.2);
      transition: left 0.6s ease, top 0.6s ease, width 0.6s ease, height 0.6s ease, margin 0.6s ease, border-radius 0.6s ease;
    }
    .boxing-intro-overlay-inner.shrinking { border-radius: 50%; }
    .boxing-intro-overlay-inner video { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* Modal */
    .modal { position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; padding: 2rem; }
    .modal.active { display: flex; }
    .modal-close {
      position: absolute; top: 1rem; right: 1rem; width: 40px; height: 40px;
      border: 1px solid var(--glass-border); background: var(--glass); backdrop-filter: blur(12px);
      color: hsl(var(--foreground)); font-size: 1.25rem; cursor: pointer; border-radius: var(--radius);
      display: flex; align-items: center; justify-content: center;
      transition: background 0.35s, box-shadow 0.35s;
    }
    .modal-close:hover { background: rgba(255,255,255,0.12); box-shadow: 0 0 20px rgba(160, 240, 105, 0.2); }
    .modal-content { max-width: 90vw; max-height: 85vh; object-fit: contain; border-radius: var(--radius); box-shadow: 0 0 60px rgba(0,0,0,0.5); }

    /* ÊâãÊú∫Á´Ø */
    .nav-toggle { display: none; align-items: center; justify-content: center; width: 44px; height: 44px; padding: 0; border: none; background: transparent; color: hsl(var(--foreground)); cursor: pointer; border-radius: var(--radius); }
    .nav-toggle span { display: block; width: 20px; height: 2px; background: currentColor; border-radius: 1px; transition: transform 0.2s, opacity 0.2s; }
    .nav-toggle span + span { margin-top: 5px; }
    .nav.open .nav-toggle span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .nav.open .nav-toggle span:nth-child(2) { opacity: 0; }
    .nav.open .nav-toggle span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    .nav-toggle { display: none; }

    @media (max-width: 768px) {
      .nav { padding: 0.5rem 1rem; height: var(--nav-height); }
      .nav-toggle { display: flex; flex-direction: column; }
      .nav-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        flex-direction: column;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--glass-border);
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: max-height 0.35s ease, opacity 0.35s ease;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      }
      .nav.open .nav-menu { max-height: 280px; opacity: 1; }
      .nav-menu a { padding: 0.75rem 1rem; }
      section { padding: 1.5rem 1rem; min-height: calc(100vh - var(--nav-height)); padding-top: 1rem; padding-bottom: 1rem; }

      function videoItemHtml(m) { return '<div class="boxing-item" data-type="video" data-src="' + m.src + '"><video class="boxing-item-poster" poster="' + m.thumb + '" preload="none" muted playsinline></video><div class="play-overlay"></div></div>'; }
      gallery.innerHTML = '';
      if (imageList.length > 0) { var imgRow = document.createElement('div'); imgRow.className = 'boxing-gallery-row img-row'; var imgInner = document.createElement('div'); imgInner.className = 'boxing-gallery-inner'; imgInner.innerHTML = imageList.map(imageItemHtml).join('') + imageList.map(imageItemHtml).join(''); imgRow.appendChild(imgInner); gallery.appendChild(imgRow); }
      if (videoList.length > 0) { var vidRow = document.createElement('div'); vidRow.className = 'boxing-gallery-row video-row'; var vidInner = document.createElement('div'); vidInner.className = 'boxing-gallery-inner'; vidInner.innerHTML = videoList.map(videoItemHtml).join('') + videoList.map(videoItemHtml).join(''); vidRow.appendChild(vidInner); gallery.appendChild(vidRow); }
      gallery.querySelectorAll('.boxing-item').forEach(function(el) {
        el.addEventListener('click', function() {
          var type = el.dataset.type, src = el.dataset.src, modal = document.getElementById('media-modal'), wrap = document.getElementById('modal-content-wrap');
          wrap.innerHTML = type === 'video' ? '<video class="modal-content" src="' + src + '" controls autoplay></video>' : '<img class="modal-content" src="' + src + '" alt="" />';
          modal.classList.add('active');
        });
      });
    }
    document.getElementById('modal-close').addEventListener('click', function() { var wrap = document.getElementById('modal-content-wrap'); var v = wrap.querySelector('video'); if (v) v.pause(); wrap.innerHTML = ''; document.getElementById('media-modal').classList.remove('active'); });
    document.getElementById('media-modal').addEventListener('click', function(e) { if (e.target.id === 'media-modal') document.getElementById('modal-close').click(); });
    function updateActiveNav() {
      var sections = document.querySelectorAll('section[id]'), navLinks = document.querySelectorAll('.nav-menu a'), top = window.scrollY + 80, current = 'home';
      sections.forEach(function(s) { if (s.offsetTop <= top) current = s.id; });
      navLinks.forEach(function(a) { a.classList.toggle('active', a.getAttribute('href') === '#' + current); });
    }
    window.addEventListener('scroll', function() { updateActiveNav(); var nav = document.getElementById('nav'); if (nav) nav.classList.toggle('scrolled', window.scrollY > 60); });
    (function navMobile() {
      var nav = document.getElementById('nav');
      var toggle = document.getElementById('nav-toggle');
      var menu = document.getElementById('nav-menu');
      if (!toggle || !menu) return;
      function closeMenu() { nav.classList.remove('open'); document.body.classList.remove('nav-menu-open'); }
      toggle.addEventListener('click', function() { nav.classList.toggle('open'); document.body.classList.toggle('nav-menu-open', nav.classList.contains('open')); });
      menu.addEventListener('click', function(e) { if (e.target.closest('a')) closeMenu(); });
      document.addEventListener('click', function(e) { if (nav.classList.contains('open') && !nav.contains(e.target)) closeMenu(); });
    })();
        (function init() {
      var el = document.getElementById('page-data');
      if (!el) return;
      var data = JSON.parse(el.textContent);
      var config = data.config;
      if (!config || !config.paths) return;
      paths.pics = config.paths.pics || '';
      paths.icons = config.paths.icons || '';
      paths.videos = config.paths.videos || '';
      paths.contents = config.paths.contents || '';
      var site = data.site, home = data.home, about = data.about, skills = data.skills, boxing = data.boxing;
      var globalBg = getPageAsset(config, 'boxing', 'backgroundImage');
      if (globalBg) {
        var pageBgEl = document.getElementById('page-bg');
        if (pageBgEl) pageBgEl.style.backgroundImage = 'url(' + globalBg + ')';
      }
      if (site) setNav(site);
      setHome(home, config);
      setAbout(about, config);
      setSkills(skills);
      setBoxing(boxing, config);
      var navMenu = document.getElementById('nav-menu');
      if (navMenu) navMenu.addEventListener('click', function(e) {
        var a = e.target.closest('a');
        if (a && a.getAttribute('href') === '#boxing' && typeof window.__boxingStartIntro === 'function') {
          setTimeout(window.__boxingStartIntro, 100);
        }
      });
      updateActiveNav();
    })();
  </script>
